<html>

<head>
    <title></title>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
<script type="text/javascript" src="sample.json"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
<link rel="stylesheet" href="index.css">

<body>
    <div>
        <div id="map">

        </div>
    </div>
</body>

<script>

    $(function () {


        var map = L.map("map").setView([18.598, 73.7087], 18);
        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution: "Â© OpenStreetMap"
        }).addTo(map);
        $.getJSON("sample.json", function (data) {
            console.log(data)
            $.each(data.values, function (i, f) {
                var marker = L.marker([f.longitude, f.latitude]).addTo(map).bindPopup(`<div id = "xyz"> <h1> Total Area : ${f.total_area} u^2 </h1> <h1> Tree Cover : ${f.green_area} u^2 </h1> <h1> Percentage Cover : ${f.percent} </h1> <h1> Tree Count : ${f.trees_count} </h1> <div>  <img id = "imgContainer" src = "${f.file}" > </div> </div> `)
            });

        });
    });
</script>

</html>
